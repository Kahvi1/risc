<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESIC App - Semarang Smart City</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #eef2f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .iphone-frame {
            width: 375px;
            height: 812px;
            background: #fff;
            border-radius: 50px;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 12px #111;
            overflow: hidden;
            flex-shrink: 0;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #111;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 100;
        }

        /* AI Scanner Animations */
        @keyframes scanLine {
            0% {
                top: 0%;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .scanner-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 3px;
            background: #0CBF9E;
            box-shadow: 0 0 15px #0CBF9E;
            animation: scanLine 2s infinite linear;
            z-index: 10;
        }

        .grid-overlay {
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.3) 1px, transparent 1px);
            background-size: 33.3% 33.3%;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Marquee for Price */
        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 20s linear infinite;
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- LOGO: TABUNGAN SAMPAH (Final Fix) ---
        const ResicLogo = ({ size = 100, className = "", textLight = false }) => (
            <svg width={size} height={size} viewBox="0 0 100 120" fill="none" xmlns="http://www.w3.org/2000/svg" className={className}>
                <defs>
                    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                        <feGaussianBlur stdDeviation="2" result="blur" />
                        <feComposite in="SourceGraphic" in2="blur" operator="over" />
                    </filter>
                </defs>
                {/* Trash Bin */}
                <path d="M30 40 L35 85 C 35 88 37 90 40 90 H60 C 63 90 65 88 65 85 L70 40 H30 Z" fill="#0D9488" stroke={textLight ? "#fff" : "none"} strokeWidth={textLight ? "0.5" : "0"} />
                <path d="M25 35 H75 V30 C 75 27 72 25 70 25 H30 C 28 25 25 27 25 30 V35 Z" fill="#0F766E" />
                {/* Recycle Icon on Bin */}
                <path d="M43 65 L46 60 H54 L57 65 L50 75 Z" fill="white" opacity="0.2" />
                {/* Coin */}
                <circle cx="50" cy="35" r="14" fill="#F59E0B" stroke="white" strokeWidth="2" />
                <circle cx="50" cy="35" r="11" stroke="#FCD34D" strokeWidth="1" strokeDasharray="2 2" />
                <text x="50" y="39" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold" fontFamily="sans-serif" style={{ textShadow: '0 1px 2px rgba(0,0,0,0.2)' }}>Rp</text>
                {/* RESIC Text */}
                <text x="50" y="112" textAnchor="middle" fill={textLight ? "#FFFFFF" : "#0F766E"} fontSize="18" fontWeight="900" fontFamily="sans-serif" letterSpacing="1" style={{ textShadow: textLight ? '0 2px 4px rgba(0,0,0,0.3)' : 'none' }}>RESIC</text>
            </svg>
        );

        // --- ICONS (Semua sudah diperbaiki dengan <g>) ---
        const Icon = ({ name, size = 24, color = "currentColor", className = "" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />,
                camera: <g><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z" /><circle cx="12" cy="13" r="3" /></g>,
                map: <g><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" /><circle cx="12" cy="10" r="3" /></g>,
                wallet: <g><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4" /><path d="M3 5v14a2 2 0 0 0 2 2h16v-5" /><path d="M18 12a2 2 0 0 0 0 4h4v-4Z" /></g>,
                user: <g><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></g>,
                bell: <g><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" /><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" /></g>,
                chevronRight: <path d="m9 18 6-6-6-6" />,
                history: <g><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" /><path d="M3 3v5h5" /><path d="M12 7v5l4 2" /></g>,
                leaf: <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.79 8.55-9.76 10H11Z" />,
                check: <polyline points="20 6 9 17 4 12" />,
                alert: <g><circle cx="12" cy="12" r="10" /><line x1="12" x2="12" y1="8" y2="12" /><line x1="12" x2="12.01" y1="16" y2="16" /></g>,
                camera_plus: <g><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" /><circle cx="12" cy="13" r="4" /></g>,
                logout: <g><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" /><polyline points="16 17 21 12 16 7" /><line x1="21" x2="9" y1="12" y2="12" /></g>,
                gift: <g><polyline points="20 12 20 22 4 22 4 12" /><rect width="20" height="5" x="2" y="7" /><line x1="12" x2="12" y1="22" y2="7" /><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z" /><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z" /></g>,
                truck: <g><rect x="1" y="3" width="15" height="13" /><polygon points="16 8 20 8 23 11 23 16 16 16 16 8" /><circle cx="5.5" cy="18.5" r="2.5" /><circle cx="18.5" cy="18.5" r="2.5" /></g>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || icons.home}
                </svg>
            );
        };

        // --- APP SHELL ---
        const App = () => {
            const [screen, setScreen] = useState('splash');
            const [activeTab, setActiveTab] = useState('home');
            const [saldo, setSaldo] = useState(52500);
            const [notification, setNotification] = useState(null);

            // State untuk Login Form (Ubah jadi kosong agar user mengisi sendiri)
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            // LOGIKA BARU: Ambil nama dari email
            // Contoh: susi@gmail.com -> Susi
            // Contoh: budi.santoso@yahoo.com -> Budi Santoso
            const getUserName = () => {
                if (!email) return "Warga Semarang";
                const namePart = email.split('@')[0]; // Ambil teks sebelum @
                // Hapus angka, ganti titik/underscore jadi spasi, dan kapitalisasi huruf awal
                return namePart
                    .replace(/[0-9]/g, '')
                    .split(/[._]/)
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
            };

            const userName = getUserName();

            useEffect(() => {
                if (screen === 'splash') {
                    const timer = setTimeout(() => setScreen('login'), 2500);
                    return () => clearTimeout(timer);
                }
            }, [screen]);

            const handleLogin = () => { setScreen('app'); };

            const showNotif = (text, type = "info") => {
                setNotification({ text, type });
                setTimeout(() => setNotification(null), 3500);
            };

            // --- 1. SPLASH SCREEN ---
            if (screen === 'splash') {
                return (
                    <div className="iphone-frame bg-gradient-to-br from-teal-700 to-teal-900 flex flex-col justify-center items-center text-white relative font-sans overflow-hidden">
                        <div className="notch"></div>
                        <div className="absolute top-0 right-0 w-64 h-64 bg-teal-500 rounded-full opacity-20 blur-3xl -mr-10 -mt-10"></div>
                        <div className="absolute bottom-0 left-0 w-64 h-64 bg-teal-600 rounded-full opacity-20 blur-3xl -ml-10 -mb-10"></div>

                        <div className="mb-6 animate__animated animate__zoomIn relative z-10">
                            <ResicLogo size={140} textLight={true} />
                        </div>
                        <p className="text-teal-200 mt-4 font-medium tracking-[0.3em] text-xs animate__animated animate__fadeInUp animate__delay-1s relative z-10">SEMARANG SMART CITY</p>
                        <div className="absolute bottom-10 text-teal-400/50 text-[10px] font-bold uppercase tracking-widest">Bergerak Bersama</div>
                    </div>
                );
            }

            // --- 2. LOGIN SCREEN ---
            if (screen === 'login') {
                // Validasi sederhana: Cek apakah email dan password tidak kosong
                const isFormValid = email.trim() !== '' && password.trim() !== '';

                return (
                    <div className="iphone-frame bg-white flex flex-col px-8 relative font-sans">
                        <div className="notch"></div>
                        <div className="mt-20 mb-8 flex flex-col items-center">
                            <div className="mb-6">
                                <ResicLogo size={130} textLight={false} />
                            </div>
                            <div className="text-center">
                                <h2 className="text-2xl font-bold text-gray-800 mb-1">Sugeng Rawuh!</h2>
                                <p className="text-gray-500 text-xs px-4 mt-2">Wayahe warga Semarang ngolah sampah dadi berkah.</p>
                            </div>
                        </div>

                        <div className="space-y-4">
                            <div>
                                <label className="block text-[10px] font-bold text-gray-400 mb-1 uppercase tracking-wider">Email Terdaftar</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    placeholder="nama.anda@gmail.com"
                                    className="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3.5 text-gray-700 font-semibold focus:outline-none focus:ring-2 focus:ring-teal-500/20 focus:border-teal-500 transition text-sm placeholder-gray-400"
                                />
                            </div>
                            <div>
                                <label className="block text-[10px] font-bold text-gray-400 mb-1 uppercase tracking-wider">Kata Sandi</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                    className="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3.5 text-gray-700 font-semibold focus:outline-none focus:ring-2 focus:ring-teal-500/20 focus:border-teal-500 transition text-sm placeholder-gray-400"
                                />
                            </div>
                        </div>

                        <div className="flex-1"></div>

                        <button
                            onClick={handleLogin}
                            disabled={!isFormValid}
                            className={`mb-12 w-full font-bold py-4 rounded-xl shadow-lg transition flex justify-center items-center group
                                ${isFormValid
                                    ? 'bg-gradient-to-r from-teal-600 to-teal-500 text-white shadow-teal-600/30 active:scale-95 hover:brightness-110 cursor-pointer transform'
                                    : 'bg-gray-200 text-gray-400 shadow-none cursor-not-allowed'
                                }`}
                        >
                            Masuk Aplikasi
                            <div className={`rounded-full p-1 ml-3 transition ${isFormValid ? 'bg-white/20 group-hover:translate-x-1' : 'bg-transparent'}`}>
                                <Icon name="chevronRight" size={16} color={isFormValid ? "white" : "#9CA3AF"} />
                            </div>
                        </button>
                    </div>
                );
            }

            // --- 3. MAIN APP ---
            return (
                <div className="iphone-frame bg-gray-50 flex flex-col relative font-sans">
                    <div className="notch"></div>

                    {notification && (
                        <div className="absolute top-14 left-4 right-4 bg-gray-800/95 backdrop-blur-md text-white px-4 py-3.5 rounded-2xl shadow-2xl z-[60] flex items-center animate__animated animate__slideInDown border border-gray-700">
                            <div className={`rounded-full p-1.5 mr-3 ${notification.type === 'success' ? 'bg-green-500' : 'bg-teal-500'}`}>
                                <Icon name={notification.type === 'success' ? "check" : "bell"} size={14} color="white" />
                            </div>
                            <span className="text-sm font-medium tracking-wide">{notification.text}</span>
                        </div>
                    )}

                    <div className="flex-1 overflow-y-auto no-scrollbar pb-24">
                        {activeTab === 'home' && <HomeScreen saldo={saldo} showNotif={showNotif} setActiveTab={setActiveTab} userName={userName} />}
                        {activeTab === 'scan' && <ScanScreen setSaldo={setSaldo} setActiveTab={setActiveTab} showNotif={showNotif} />}
                        {activeTab === 'map' && <MapScreen showNotif={showNotif} />}
                        {activeTab === 'wallet' && <WalletScreen saldo={saldo} showNotif={showNotif} />}
                        {activeTab === 'profile' && <ProfileScreen setScreen={setScreen} userName={userName} />}
                    </div>

                    {activeTab !== 'scan' && (
                        <div className="absolute bottom-0 w-full bg-white border-t border-gray-100 px-2 py-3 pb-8 z-50 rounded-t-[30px] shadow-[0_-10px_30px_rgba(0,0,0,0.03)]">
                            <div className="flex justify-around items-center">
                                <NavButton icon="home" label="Beranda" active={activeTab === 'home'} onClick={() => setActiveTab('home')} />
                                <NavButton icon="map" label="Jemput" active={activeTab === 'map'} onClick={() => setActiveTab('map')} />

                                <div className="relative -top-8 group">
                                    <div className="absolute inset-0 bg-teal-400 rounded-full blur opacity-40 group-hover:opacity-60 transition"></div>
                                    <button onClick={() => setActiveTab('scan')} className="relative w-16 h-16 bg-gradient-to-br from-[#0CBF9E] to-teal-700 rounded-full flex items-center justify-center shadow-xl text-white transform transition group-hover:scale-105 ring-4 ring-white">
                                        <Icon name="camera" size={28} color="white" />
                                    </button>
                                </div>

                                <NavButton icon="wallet" label="Dompet" active={activeTab === 'wallet'} onClick={() => setActiveTab('wallet')} />
                                <NavButton icon="user" label="Profil" active={activeTab === 'profile'} onClick={() => setActiveTab('profile')} />
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const NavButton = ({ icon, label, active, onClick }) => (
            <button onClick={onClick} className={`flex flex-col items-center justify-center w-14 transition-all duration-300 ${active ? 'text-teal-600' : 'text-gray-400'}`}>
                <Icon name={icon} size={24} strokeWidth={active ? 2.5 : 2} className={active ? "mb-1" : ""} />
                <span className="text-[10px] font-bold mt-1 tracking-tight">{label}</span>
            </button>
        );

        // --- HOME SCREEN ---
        const HomeScreen = ({ saldo, showNotif, setActiveTab, userName }) => (
            <div className="animate__animated animate__fadeIn bg-gray-50">

                <div className="bg-teal-700 pt-12 pb-24 px-6 rounded-b-[40px] shadow-lg relative overflow-hidden z-10">

                    <div className="absolute top-[-20%] right-[-10%] w-64 h-64 bg-teal-500 rounded-full mix-blend-overlay filter blur-3xl opacity-20 animate-pulse"></div>
                    <div className="absolute bottom-[-10%] left-[-10%] w-48 h-48 bg-teal-400 rounded-full mix-blend-overlay filter blur-2xl opacity-20"></div>

                    <div className="flex justify-between items-center mb-6 relative z-20">
                        <div className="flex items-center space-x-2 bg-white/10 backdrop-blur-md px-3 py-1.5 rounded-full border border-white/10 shadow-sm">
                            <Icon name="map" size={12} color="#CCFBF1" />
                            <span className="text-[10px] font-bold text-teal-50 tracking-wide">Semarang Smart City</span>
                        </div>
                        <div className="text-teal-100 text-[10px] font-bold opacity-80">
                            Simpang Lima, 28¬∞C ‚òÅÔ∏è
                        </div>
                    </div>

                    <div className="mb-6 relative z-20">
                        <h2 className="text-teal-200 text-sm font-bold mb-1">Sugeng Rawuh,</h2>
                        <h1 className="text-white text-2xl font-extrabold tracking-tight leading-tight">Kak {userName} üëã</h1>
                        <p className="text-teal-50 text-[10px] mt-1 opacity-90 font-medium">"Bergerak Bersama, Semarang Semakin Hebat!"</p>
                    </div>

                    <div className="relative z-20 bg-teal-800/40 backdrop-blur-sm rounded-xl p-1 border border-teal-600/30 mb-6">
                        <div className="overflow-hidden w-full flex items-center h-6">
                            <div className="marquee-content text-[10px] font-medium text-teal-50 tracking-wide flex items-center">
                                <span className="bg-amber-500 text-white px-1.5 rounded mr-2 text-[9px] font-bold">INFO KOTA</span>
                                Harga Bank Sampah Induk Semarang Update: PET Rp 3.500/kg ‚Ä¢ Kardus Rp 1.800/kg ‚Ä¢ Yuk Jaga Semarang Kaline Bersih! üåä
                            </div>
                        </div>
                    </div>

                    <div className="flex justify-between items-end relative z-10">
                        <div>
                            <p className="text-teal-200 text-[10px] font-bold uppercase tracking-wider mb-1">Saldo RESIC Anda</p>
                            <div className="flex items-baseline">
                                <span className="text-lg font-bold text-teal-300 mr-1">Rp</span>
                                <h1 className="text-4xl font-extrabold text-white tracking-tight">{saldo.toLocaleString('id-ID')}</h1>
                            </div>
                        </div>
                        <div onClick={() => setActiveTab('wallet')} className="bg-white/20 p-2.5 rounded-2xl backdrop-blur-md shadow-lg border border-white/10 cursor-pointer active:scale-95 transition hover:bg-white/30">
                            <Icon name="wallet" color="white" size={24} />
                        </div>
                    </div>
                </div>

                <div className="px-6 -mt-16 relative z-20 flex gap-3">
                    <div onClick={() => setActiveTab('scan')} className="flex-1 bg-white p-4 rounded-2xl shadow-xl border border-teal-50 active:scale-95 transition cursor-pointer group relative overflow-hidden">
                        <div className="absolute top-0 right-0 bg-teal-100 w-16 h-16 rounded-bl-full -mr-4 -mt-4 opacity-50"></div>
                        <div className="bg-teal-100 w-10 h-10 rounded-full flex items-center justify-center text-teal-600 mb-3 group-hover:bg-teal-600 group-hover:text-white transition">
                            <Icon name="camera" size={20} />
                        </div>
                        <h3 className="font-bold text-gray-800 text-sm leading-tight">Mulai Jual<br />Sampah</h3>
                        <p className="text-[10px] text-gray-500 mt-1">AI Scan & Cek Harga</p>
                    </div>
                    <div onClick={() => setActiveTab('map')} className="flex-1 bg-white p-4 rounded-2xl shadow-xl border border-blue-50 active:scale-95 transition cursor-pointer group">
                        <div className="bg-blue-50 w-10 h-10 rounded-full flex items-center justify-center text-blue-600 mb-3 group-hover:bg-blue-600 group-hover:text-white transition">
                            <Icon name="map" size={20} />
                        </div>
                        <h3 className="font-bold text-gray-800 text-sm leading-tight">Jemput<br />Sekarang</h3>
                        <p className="text-[10px] text-gray-500 mt-1">Area Semarang Barat</p>
                    </div>
                </div>

                <div className="mt-6 px-6 grid grid-cols-2 gap-3">
                    <div className="bg-white p-3 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center text-center">
                        <p className="text-[9px] font-bold text-gray-400 uppercase mb-1">Reduksi Emisi CO‚ÇÇ</p>
                        <h4 className="text-lg font-extrabold text-teal-600">24.5 <span className="text-xs font-normal text-gray-500">kg</span></h4>
                    </div>
                    <div className="bg-white p-3 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center text-center">
                        <p className="text-[9px] font-bold text-gray-400 uppercase mb-1">Status Warga</p>
                        <div className="bg-green-100 text-green-700 text-[9px] font-bold px-2 py-0.5 rounded-full mt-1">
                            Pahlawan Daur Ulang
                        </div>
                    </div>
                </div>

                {/* INFO CAROUSEL - FIXED WIDTH CARD */}
                <div className="pl-6 mt-6 mb-6">
                    <h3 className="text-gray-800 font-bold text-sm mb-3">Info Semarang</h3>
                    <div className="flex overflow-x-auto no-scrollbar snap-x snap-mandatory pr-6 pb-4">
                        {/* Card 1 - Event (Lebar 315px) */}
                        <div className="w-[315px] flex-shrink-0 snap-center bg-gradient-to-r from-indigo-600 to-blue-600 rounded-2xl p-5 text-white shadow-lg relative overflow-hidden mr-4">
                            <div className="absolute -right-4 -bottom-4 opacity-20"><Icon name="leaf" size={100} /></div>
                            <p className="text-[10px] bg-white/20 inline-block px-2 py-1 rounded-md mb-2 font-bold">EVENT KOTA</p>
                            <h4 className="font-bold text-md w-3/4">Festival Banjir Kanal Barat: Tukar Sampah Jadi Tiket!</h4>
                        </div>

                        {/* Card 2 - Edukasi */}
                        <div className="w-[315px] flex-shrink-0 snap-center bg-gradient-to-r from-amber-500 to-orange-600 rounded-2xl p-5 text-white shadow-lg relative overflow-hidden mr-4">
                            <div className="absolute -right-4 -bottom-4 opacity-20"><Icon name="gift" size={100} /></div>
                            <p className="text-[10px] bg-white/20 inline-block px-2 py-1 rounded-md mb-2 font-bold">PROMO WARGA</p>
